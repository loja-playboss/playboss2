<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAYBOSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      background-color: black;
    }

    /* Fundo com imagem fixa */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: contain;
      object-position: center;
    }

    /* Slogan fixo */
    .slogan {
      position: fixed;
      top: 14%;
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      color: #facc15;
      z-index: 10;
    }

    /* Botões fixos */
    .buttons {
      position: fixed;
      top: 68%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      z-index: 10;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 16px;
      color: white;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .facebook { background-color: #3b5998; }
    .instagram { background: linear-gradient(to right, #ec4899, #f59e0b); }
    .shopee { background-color: #f97316; }
    .whatsapp { background-color: #22c55e; }

    /* Rodapé fixo */
    footer {
      position: fixed;
      bottom: 2%;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
      color: #ccc;
      z-index: 10;
    }

    footer a {
      color: #4ade80;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Imagem de fundo -->
  <img src="playboss.jpg" alt="Fundo Playboss" class="background-image" />

  <!-- Frase fixa -->
  <div class="slogan">
    Chegou a marca de quem comanda...
  </div>

  <!-- Botões fixos -->
  <section class="buttons">
    <a href="https://www.facebook.com/profile.php?id=61576887928713" class="btn facebook" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="https://www.instagram.com/loja.playboss?igsh=bGZxY3hmbmNsMWtk&utm_source=qr" class="btn instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.shopee.com.br/p6cld51nc4" class="btn shopee" target="_blank">
      <i class="fab fa-shopify"></i> Shopee
    </a>
    <a href="https://wa.me/5522997373412" class="btn whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
  </section>

  <!-- Rodapé fixo -->
  <footer>
    <a href="https://wa.me/5522997373412" target="_blank">(22) 99737-3412</a><br />
    © <span id="year"></span> PLAYBOSS. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

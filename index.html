<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLAYBOSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: url('playboss.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .slogan {
      position: fixed;
      top: 188px;
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      color: #facc15;
      z-index: 10;
      padding: 0 10px;
    }

    .buttons {
      position: fixed;
      top: 72%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: fixed;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      z-index: 10;
      padding: 0 20px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 16px;
      color: white;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .facebook { background-color: #3b5998; }
    .instagram { background: linear-gradient(to right, #ec4899, #f59e0b); }
    .shopee { background-color: #f97316; }
    .whatsapp { background-color: #22c55e; }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
      color: #ccc;
      z-index: 10;
    }

    footer a {
      color: #4ade80;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .slogan {
        top: 40px;
        font-size: 1.2rem;
        padding: 0 10px;
      }

      .buttons {
        top: 60%;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
        font-size: 1rem;
      }

      footer {
        bottom: 20px;
        font-size: 0.8rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="slogan">
    Chegou a marca de quem comanda. Seja bem-vindo à <strong>PLAYBOSS</strong>
  </div>

  <section class="buttons">
    <a href="https://www.facebook.com/profile.php?id=61576887928713" class="btn facebook" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="https://www.instagram.com/loja.playboss?igsh=bGZxY3hmbmNsMWtk&utm_source=qr" class="btn instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.shopee.com.br/p6cld51nc4" class="btn shopee" target="_blank">
      <i class="fab fa-shopify"></i> Shopee
    </a>
    <a href="https://wa.me/5522997373412" class="btn whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
  </section>

  <footer>
    <a href="https://wa.me/5522997373412" target="_blank">(22) 99737-3412</a><br />
    © <span id="year"></span> PLAYBOSS. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
